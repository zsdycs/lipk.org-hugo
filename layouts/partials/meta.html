{{ if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ with .Params.subtitle }}
<h1><span class="subtitle">{{ . }}</span></h1>
{{ end }}
<h3>
    {{ if .Params.date }} {{ if and (.Section) (or (.PrevInSection) (.NextInSection)) }}
    {{ with .Site.Params.author }}{{ . }}{{ end }} / {{ .Date.Format "2006-01-02" }}{{ end }}{{ end }}
</h3>
<hr>
{{ end }}
